version: '3.8'

services:
  app:
    build: .
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://mongo:27017/trineo-tasks
      - JWT_SECRET=${JWT_SECRET:-change-this-secret}
    depends_on:
      - mongo
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs

  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=trineo-tasks
    volumes:
      - mongo-data:/data/db
    restart: unless-stopped

volumes:
  mongo-data:

