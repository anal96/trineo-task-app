<!DOCTYPE html>
<html>
<head>
  <title>Icon Generator</title>
</head>
<body>
  <h1>PWA Icon Generator</h1>
  <p>This page helps generate the required icons for the PWA.</p>
  <p>For now, you can use any 192x192 and 512x512 PNG images named:</p>
  <ul>
    <li>/public/icon-192.png (192x192 pixels)</li>
    <li>/public/icon-512.png (512x512 pixels)</li>
  </ul>
  <p>You can create these using any image editor or online tool.</p>
  <canvas id="icon192" width="192" height="192"></canvas>
  <canvas id="icon512" width="512" height="512"></canvas>
  <script>
    // Simple icon generator - creates a blue square with "T" letter
    function generateIcon(size, canvasId) {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext('2d');
      
      // Background gradient
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#1E40AF');
      gradient.addColorStop(1, '#2563EB');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, size, size);
      
      // White "T" letter
      ctx.fillStyle = 'white';
      ctx.font = `bold ${size * 0.6}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('T', size / 2, size / 2);
    }
    
    generateIcon(192, 'icon192');
    generateIcon(512, 'icon512');
    
    // Download buttons
    function downloadIcon(canvasId, filename) {
      const canvas = document.getElementById(canvasId);
      const link = document.createElement('a');
      link.download = filename;
      link.href = canvas.toDataURL('image/png');
      link.click();
    }
    
    document.body.innerHTML += '<br><button onclick="downloadIcon(\'icon192\', \'icon-192.png\')">Download 192x192</button>';
    document.body.innerHTML += '<button onclick="downloadIcon(\'icon512\', \'icon-512.png\')">Download 512x512</button>';
  </script>
</body>
</html>
